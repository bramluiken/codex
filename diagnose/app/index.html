<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnose Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="/framework.js"></script>
  <script src="/service.js"></script>
  <script src="/component.js"></script>
  <script src="/main.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #eceff1, #f5f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin-top: 40px;
      font-weight: 400;
    }
    #app {
      width: 90%;
      max-width: 600px;
    }
    .question {
      margin-bottom: 1.5em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .scale {
      display: flex;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    .scale button {
      flex: 1;
      padding: 0.5em 0;
      border: 1px solid #bbb;
      border-radius: 4px;
      background: #f7f7f7;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .scale button:hover {
      background: #e0e0e0;
    }
    .scale button.selected {
      background: #0bf;
      color: #fff;
      border-color: #0bf;
    }
    .thanks {
      font-size: 1.4em;
      text-align: center;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Diagnose Client</h1>
  <div id="app"></div>
</body>
</html>
